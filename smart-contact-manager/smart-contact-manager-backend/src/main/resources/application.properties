spring.application.name=smart-contact-manager-backend
spring.datasource.url=jdbc:mysql://localhost:3306/SmartContactManager
spring.datasource.username=root
spring.datasource.password=Arjun@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
.
# Enable or disable live reload
spring.devtools.livereload.enabled=true

# Enable or disable automatic restart
spring.devtools.restart.enabled=true

# Control the restart trigger file watch (only restart if files in these paths change)
spring.devtools.restart.additional-paths=src/main/java

# Disable caching during development
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false
spring.mustache.cache=false
